<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>

</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">CODING QUIZ</h1>
        <p class="lead">Test Your Web Dev Knowledge</p>
        <hr class="my-4" id="remove">
        <p id ="instructions">Click below to start</p>
        <a class="btn btn-primary btn-lg" id = "playgame" href="#" role="button">PLAY GAME</a>
        <button class="btn btn-primary btn-lg" id="playagain">play again</button>
        <button class="btn btn-primary btn-lg" id = "reset">reset scoreboard</button>
        <button class="btn btn-primary btn-lg" id = "view">view scoreboard</button>

      </div>

    <h2 id ="question"></h2>
    <h2 id = "namedisplay"></h2>
    <h2 id= "finalscore"></h2>
    <h2 id ="tester"></h2>
    <ol class="list-group" id = "list">
        <li class="list-group-item" id = "first"></li>
        <li class="list-group-item" id = "second"></li>
        <li class="list-group-item" id = "third"></li>
        <li class="list-group-item" id = "fourth"></li>
    </ol>
    <ul id="scoreboard"></ul>


    <aside id ="results">
        <h1 id = "wl"></h1>

    </aside>

      <form id="username" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Please Enter Your Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="your name here" aria-describedby="name">
          <small id="emailHelp" class="form-text text-muted">Thanks for playing!</small>
        </div>
        <button id="submitname" type="submit" class="btn btn-primary">Submit</button>
      </form>

    <h1 id="time" style="text-align:center;"></h1>

    <script src="script.js"></script>

</body>
</html>
